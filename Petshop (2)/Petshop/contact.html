    <section id="contact" class="container">
      <div class="row justify-content-md-center">
          <div class="col-lg-7">
              <div class="card mt-2 p-4 bg-light">
                  <div class="card-body bg-light text-danger">
                      <form id="contact-form" role="form">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="form_name" class="text-danger">Firstname *</label>
                                      <input type="text" id="form_name" name="name" class="form-control" placeholder="Enter your firstname *" required>
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="form_lastname" class="text-danger">Lastname *</label>
                                      <input type="text" id="form_lastname" name="surname" class="form-control" placeholder="Enter your lastname *" required>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="form_email" class="text-danger">Email *</label>
                                      <input type="email" id="form_email" name="email" class="form-control" placeholder="Enter your email *" required>
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="form_need" class="text-danger">Specify your need *</label>
                                      <select id="form_need" name="need" class="form-control" required>
                                          <option value="" selected disabled>--Select Your Issue--</option>
                                          <option>Request order status</option>
                                          <option>Haven't received cashback yet</option>
                                          <option>Other</option>
                                      </select>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="form_message" class="text-danger">Message *</label>
                              <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required></textarea>
                          </div>
                          <div class="form-group">
                              <input onclick="verifyPrompt()" type="submit" class="btn btn-success btn-send btn-block text-light" value="Send Message" style="background-color: #E5BEEC; border-color: #E5BEEC;">
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </section>
  </div>
  </div>
  </div>

  <div id="formContainer">
    <h2>Or leave us your contacts for extra consultation</h2>
    
    <form id="myForm" onsubmit="validateForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <span id="nameError" class="error"></span>
        <br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <span id="emailError" class="error"></span>
        <br>

        <button type="submit" id="submitBtn">Submit</button>
    </form>
</div>

  <script>
      function validateForm(event) {
          event.preventDefault();
          var name = document.getElementById('name').value;
          var email = document.getElementById('email').value;
          document.getElementById('nameError').innerHTML = '';
          document.getElementById('emailError').innerHTML = '';
          if (name === '') {
              document.getElementById('nameError').innerHTML = 'Name is required';
              return false;
          }
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
              document.getElementById('emailError').innerHTML = 'Invalid email address';
              return false;
          }
          console.log('Form submitted successfully!');
      }
  </script>
